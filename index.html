<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <section id="login">
        <div id="image">
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a). Realize o seu login para acessar sua conta e fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <input type="email" name="email" id="iemail" autocomplete="email" required size="35">
                <input type="password" name="senha" id="isenha" required minlength="8" size="35">
            </form>
        </div>
    </section>
</body>
</html>
